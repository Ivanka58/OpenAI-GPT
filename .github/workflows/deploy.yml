# Имя рабочего процесса
name: Deploy Telegram Bot

# Триггеры запуска workflow
on:
  # Запускаем при любом пушинге в основную ветку
  push:
    branches:
      - main
  # Дополнительно добавляем расписание автоматического перезапуска каждые 4 часа
  schedule:
    - cron: '0 */4 * * *'

# Описание рабочих заданий
jobs:
  # Основной job для построения и развёртывания
  build-and-deploy:
    # Операционная система, на которой выполняется задание
    runs-on: ubuntu-latest

    # Последовательность шагов
    steps:
      # Клонируем репозиторий
      - name: Checkout repository
        uses: actions/checkout@v3

      # Настройка окружения Node.js
      - name: Set up Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      # Установка зависимостей (предпочтительно используем mode=ci)
      - name: Install dependencies
        run: npm ci

      # Компилируем проект (TypeScript => JavaScript)
      - name: Compile the app
        run: npm run tsc

      # Запуск приложения
      - name: Start the bot
        run: node dist/bot.js
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          ADMIN_ID: ${{ secrets.ADMIN_ID }}
          VIP_PASSWORD: ${{ secrets.VIP_PASSWORD }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          AI_INTEGRATIONS_OPENAI_BASE_URL: ${{ secrets.AI_INTEGRATIONS_OPENAI_BASE_URL }}
          AI_INTEGRATIONS_OPENAI_API_KEY: ${{ secrets.AI_INTEGRATIONS_OPENAI_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
